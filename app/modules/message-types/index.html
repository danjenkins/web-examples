<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Message Types</title>
    <link rel="stylesheet" href="../../css/group-messaging.css">
</head>
<body>

    <ol class="messages">

        <li class="message--left">
            <div class="message--left__content">
                I am a message
            </div>
        </li>

        <li class="message--right">
            <div class="message--right__content">
                I am a message
            </div>
        </li>

        <li class="message--avatar-left">
            <img class="message--avatar-left__avatar" src="../../images/profile-alice.jpg" alt="Alice">
            <div class="message--avatar-left__content">
                I am a message
            </div>
        </li>

        <li class="message--avatar-right">
            <img class="message--avatar-right__avatar" src="../../images/profile-alice.jpg" alt="Alice">
            <div class="message--avatar-right__content">
                I am a message
            </div>
        </li>

        <li class="message--full-left">
            <img class="message--full-left__avatar" src="../../images/profile-alice.jpg" alt="Alice">
            <div class="message--full-left__container">
                <div class="message--full-left__container__content">
                    I am a message
                </div>
                <div class="message--full-left__meta">
                    John Smith at <time>12:08 PM</time>
                </div>
            </div>
        </li>

        <li class="message--full-right">
            <img class="message--full-right__avatar" src="../../images/profile-alice.jpg" alt="Alice">
            <div class="message--full-right__container">
                <div class="message--full-right__container__content">
                    I am a message
                </div>
                <div class="message--full-right__meta">
                    John Smith at <time>12:08 PM</time>
                </div>
            </div>
        </li>

    </ol>
</body>
</html>
