<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Message Types</title>
    <link rel="stylesheet" href="/css/group-messaging.css">
</head>
<body>

    <ol class="messages">

        <li class="message--left">
            <div class="message--left__content">
                Hello, everyone
            </div>
        </li>

        <li class="message--full-right">
            <img class="message--full-right__avatar" src="/images/profile-alice.jpg" alt="Alice">
            <div class="message--full-right__container">
                <div class="message--full-right__container__content">
                    Hey there, John! How are you doing today?
                </div>
                <div class="message--full-right__meta">
                    Alice Smith at <time>12:08 PM</time>
                </div>
            </div>
        </li>

        <li class="message--left">
            <div class="message--left__content">
                Really well, thanks. How are you, Alice?
            </div>
        </li>

        <li class="message--full-right">
            <img class="message--full-right__avatar" src="/images/profile-bob.jpg" alt="Bob">
            <div class="message--full-right__container">
                <div class="message--full-right__container__content">
                    Hey, Matt. Hope you had a good weekend.
                </div>
                <div class="message--full-right__meta">
                    Bob Smith at <time>12:10 PM</time>
                </div>
            </div>
        </li>

    </ol>

</body>
</html>
